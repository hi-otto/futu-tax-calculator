<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="taxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator body -->
  <rect x="15" y="10" width="70" height="80" rx="8" ry="8" fill="url(#taxGradient)"/>
  
  <!-- Screen -->
  <rect x="22" y="18" width="56" height="22" rx="4" ry="4" fill="url(#screenGradient)"/>
  
  <!-- Currency symbol on screen (¥) -->
  <text x="50" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4ADE80" text-anchor="middle">¥</text>
  
  <!-- Calculator buttons - Row 1 -->
  <rect x="22" y="46" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="38" y="46" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="54" y="46" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="70" y="46" width="8" height="10" rx="2" ry="2" fill="#F97316"/>
  
  <!-- Calculator buttons - Row 2 -->
  <rect x="22" y="60" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="38" y="60" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="54" y="60" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="70" y="60" width="8" height="10" rx="2" ry="2" fill="#F97316"/>
  
  <!-- Calculator buttons - Row 3 -->
  <rect x="22" y="74" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="38" y="74" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="54" y="74" width="12" height="10" rx="2" ry="2" fill="rgba(255,255,255,0.9)"/>
  <rect x="70" y="74" width="8" height="10" rx="2" ry="2" fill="#10B981"/>
</svg>